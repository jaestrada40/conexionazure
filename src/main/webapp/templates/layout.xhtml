<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Catálogo Multimedia</title>
    <style>
        .p-3{padding:1rem}.mb-3{margin-bottom:1rem}.dialog-nice{max-width:760px;width:95vw}
        h1, h2, h3, h4, h5, h6 {
            margin: 1.5rem 0 1rem 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: 600;
            line-height: 1.2;
            color: #495057;
        }
    </style>
</h:head>
<h:body class="p-3">

    <!-- IMPORTANTE: el menubar también dentro de FORM -->
    <h:form id="menu">
        <p:menubar styleClass="shadow-2 surface-50 border-round mb-3">
            <p:menuitem value="Dashboard" icon="pi pi-home" outcome="/home.xhtml"/>
            <p:menuitem value="Catálogo Multimedia" icon="pi pi-video" outcome="/multimedia.xhtml"/>
        </p:menubar>
    </h:form>

    <!-- Mensajes globales (también en FORM) -->
    <h:form id="global">
        <p:messages id="msgs" showDetail="true" closable="true" globalOnly="true"/>
    </h:form>

    <!-- Aquí se incrusta el contenido de cada página -->
    <ui:insert name="content"/>
</h:body>
</html>
